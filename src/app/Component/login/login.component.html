<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-4">
        <h3 class="text-center mb-3 text-primary">Welcome </h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div> 
          <div class="mb-3 text-center">
  <img [src]="captchaImage" class="mb-2" />

  <input 
    type="text" 
    class="form-control"
    placeholder="Enter captcha"
    formControlName="captcha"
  />

  <button 
    type="button" 
    class="btn btn-link p-0 mt-1"
    (click)="getCaptchaImage()">
    Refresh
  </button>
</div>


          <button type="submit" class="btn btn-primary w-100">login</button>

        </form>
      </div>
    </div>
    <div class="card-show p-4">
      <p class="text-center text-danger" (click)="forgetpassword()">forgert password</p>
      <p class="text-center">Don't you have account?<span (click)="RegisterPage()" class="mb-3 text-primary"> Register Here</span></p>
    </div>
  </div>
</div>
