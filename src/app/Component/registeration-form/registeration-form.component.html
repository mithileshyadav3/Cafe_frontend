<div class="container mt-4">
  <h2 class="text-center mb-4">User Registration</h2>

  <form [formGroup]="formgroup" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow">

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="fullname">
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <!-- Role -->
    <!-- <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" formControlName="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div> -->

    <h4 class="mt-4">Address</h4>

    <!-- Address Fields -->
    <div formArrayName="address">
      <div [formGroupName]="0">

        <div class="mb-3">
          <label class="form-label">Building Name</label>
          <input type="text" class="form-control" formControlName="building_name">
        </div>

        <div class="mb-3">
          <label class="form-label">Road No</label>
          <input type="text" class="form-control" formControlName="road_no">
        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city">
        </div>

        <div class="mb-3">
          <label class="form-label">Pincode</label>
          <input type="number" class="form-control" formControlName="pincode">
        </div>

        <div class="mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" formControlName="state">
        </div>

      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>

  </form>
</div>
