<div class="container mt-4">
   <input 
    type="text"
    [formControl]="searchControl"
    class="form-control rounded-pill px-3"

    placeholder="Search for chicken, burger"
  >
  <h2 class="text-center mb-4 fw-bold">üî• KFC Style Menu</h2>
 @if (paginationProducts.length>0) {
  <div class="row">
   
    <div class="col-md-3 mb-4" *ngFor="let p of paginationProducts">
      <div class="card shadow-lg border-0 rounded-4">
        
        <!-- Product Image -->
        <img 
          [src]="'http://localhost:9090/uploads/' + p.images"
          class="card-img-top"
          style="height: 180px; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;"
        >

        <div class="card-body text-center">
          <h5 class="card-title fw-bold">{{ p.name }}</h5>

          <p class="text-muted mb-1">{{ p.status }}</p>
          <p class="fw-bold text-danger fs-5">‚Çπ {{ p.price }}</p>

          <button class="btn btn-danger w-100 rounded-pill" (click)="viewDetails(p)">
            view details
          </button>
        </div>

      </div>
    </div>
  
  </div>
  <div class="d-flex justify-content-center mt-4">

  <button class="btn btn-dark mx-2" (click)="prev()" [disabled]="currentpage === 1">
    ‚óÄ Previous
  </button>

  <span class="px-3 py-2">{{ currentpage }} / {{ totalpages }}</span>

  <button class="btn btn-dark mx-2" (click)="next()" [disabled]="currentpage === totalpages">
    Next ‚ñ∂
  </button>
    
</div>
}
@else {
  <div>
    <p>No product found</p>
  </div>
}  
</div>
